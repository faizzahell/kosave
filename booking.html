<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - KOSAVE</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container booking-page">
    <header class="header with-back">
      <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Kembali
      </a>
      <div class="logo">
        <img src="assets/images/logo.png" alt="KOSAVE Logo">
      </div>
    </header>

    <main>
      <section class="booking-section">
        <h2>Pilih Tanggal</h2>
        
        <div class="calendar-container">
          <div class="month-header">
            <h3>Maret 2025</h3>
          </div>
          
          <div class="calendar">
            <div class="days-header">
              <span>M</span>
              <span>T</span>
              <span>W</span>
              <span>T</span>
              <span>F</span>
              <span>S</span>
              <span>S</span>
            </div>
            
            <div class="dates">
              <span class="date faded">24</span>
              <span class="date faded">25</span>
              <span class="date faded">26</span>
              <span class="date faded">27</span>
              <span class="date faded">28</span>
              <span class="date">1</span>
              <span class="date">2</span>
              
              <span class="date">3</span>
              <span class="date">4</span>
              <span class="date">5</span>
              <span class="date">6</span>
              <span class="date">7</span>
              <span class="date">8</span>
              <span class="date">9</span>
              
              <span class="date">10</span>
              <span class="date">11</span>
              <span class="date">12</span>
              <span class="date">13</span>
              <span class="date selected">14</span>
              <span class="date selected-range">15</span>
              <span class="date selected-range">16</span>
              
              <span class="date selected-range">17</span>
              <span class="date selected">18</span>
              <span class="date">19</span>
              <span class="date">20</span>
              <span class="date">21</span>
              <span class="date">22</span>
              <span class="date">23</span>
            </div>
          </div>
        </div>

        <div class="booking-details">
          <div class="detail-row">
            <span>Mulai</span>
            <span class="date-pill" id="start-date">14 Maret 2025</span>
          </div>
          
          <div class="detail-row">
            <span>Berakhir</span>
            <span class="date-pill" id="end-date">18 Maret 2025</span>
          </div>
          
          <div class="detail-row">
            <span>Durasi penitipan</span>
            <span class="date-pill" id="duration">5 hari</span>
          </div>
        </div>

        <div class="box-size-selector">
          <label>Pilih ukuran box:</label>
          <div class="box-options">
            <button class="box-option selected" data-size="S" data-price="4200">S</button>
            <button class="box-option" data-size="M" data-price="6900">M</button>
            <button class="box-option" data-size="L" data-price="8700">L</button>
            <button class="box-option" data-size="XL" data-price="10000">XL</button>
          </div>
        </div>

        <div class="fee-breakdown">
          <div class="fee-row">
            <span>Storage fee</span>
            <span id="storage-fee">Rp 31.000</span>
          </div>
          
          <div class="fee-row">
            <span>Service fee (11%)</span>
            <span id="service-fee">Rp 3.410</span>
          </div>
          
          <div class="fee-row total">
            <span>Total</span>
            <span id="total-fee">Rp 34.410</span>
          </div>
        </div>

        <button class="primary-button full-width" onclick="location.href='payment.html'">Konfirmasi Pembayaran</button>
      </section>
    </main>

    <nav class="bottom-nav">
      <a href="home.html">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="#">
        <i class="fas fa-search"></i>
        <span>Search</span>
      </a>
      <a href="booking.html" class="active">
        <i class="fas fa-calendar-alt"></i>
        <span>Bookings</span>
      </a>
      <a href="login.html">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
    </nav>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
