<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOSAVE - Store Your Items Safely</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container home-page">
    <header class="header">
      <div class="logo">
        <img src="assets/images/logo.png" alt="KOSAVE Logo">
      </div>
    </header>

    <main>
      <section class="greeting">
        <div class="greeting-text">
          <p>Hello, Selamat datang</p>
          <h1>Immanuel</h1>
        </div>
      </section>

      <section class="search-bar">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Cari penitipan terdekat...">
        </div>
      </section>

      <section class="map-container">
        <div class="map" id="map" style="height: 400px;"></div>
      </section>

      <section class="storage-list">
        <h2>Penitipan Tersedia</h2>
        
        <div class="storage-cards">
          <div class="storage-card" onclick="location.href='preview.html'">
            <div class="storage-image">
              <img src="/assets/images/image2.png" alt="HomeBox Storage">
            </div>
            <div class="storage-details">
              <h3>HomeBox Storage</h3>
              <p class="address">Jl. Mawar No. 10</p>
              <p class="distance">0.8 km away</p>
              <p class="price">Rp 150K/month</p>
            </div>
          </div>

          <div class="storage-card" onclick="location.href='preview.html'">
            <div class="storage-image">
              <img src="/assets/images/image1.png" alt="Warehouse Storage">
            </div>
            <div class="storage-details">
              <h3>Warehouse Storage</h3>
              <p class="address">Jl. Melati No. 107</p>
              <p class="distance">2.2 km away</p>
              <p class="price">Rp 150K/month</p>
            </div>
          </div>
        </div>

        <button class="primary-button full-width">View more</button>
      </section>
    </main>

    <nav class="bottom-nav">
      <a href="index.html" class="active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="#">
        <i class="fas fa-search"></i>
        <span>Search</span>
      </a>
      <a href="booking.html">
        <i class="fas fa-calendar-alt"></i>
        <span>Bookings</span>
      </a>
      <a href="login.html">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
    </nav>
  </div>

  <script src="js/script.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
