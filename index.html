<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KOSAVE</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container auth-page login-page">
    <main>
      <section class="auth-form">
        <div class="logo-container">
          <img src="assets/images/logo.png" alt="KOSAVE Logo" class="logo-large">
          <p class="tagline">Simpan barangmu dengan tenang, ambilmu jadi nyaman</p>
        </div>
        
        <form class="form">
          <div class="form-group">
            <input type="text" placeholder="Email or Phone Number" required>
          </div>
          
          <div class="form-group password-field">
            <input type="password" placeholder="Password" required>
            <i class="far fa-eye-slash password-toggle"></i>
          </div>
          
          <button class="primary-button full-width" onclick="location.href='/home.html'">
            Login
          </button>

          <div class="divider">
            <span>OR</span>
          </div>
          
          <div class="social-login">
            <button type="button" class="social-button">
              <span>Google</span>
            </button>
            
            <button type="button" class="social-button">
              <span>Facebook</span>
            </button>
          </div>
        </form>
        
        <p class="auth-switch">
          Don't have an account? <a href="/register.html">Register</a>
        </p>
      </section>
    </main>
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
